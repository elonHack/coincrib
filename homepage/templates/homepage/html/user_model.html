{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'css/user_model.css' %}">
    <title>Dashboard</title>
    
</head>
<body>
    <div class="container">
        <!--footer-->
        <div class="footer">
            <div class="menu">
                <ul>
                    <li><a href=""><box-icon name='home-alt-2' size="md" color="rgb(71,6,236)"></box-icon></a></li>
                    <li><a href=""><box-icon name='coin' size="md" color="rgb(71,6,236)"></box-icon></a></li>
                    <li><a href=""><box-icon name='cog' size="md" color="rgb(71,6,236)"></box-icon></a></li>
                    <li><a href=""><box-icon name='user-circle'size="md" color="rgb(71,6,236)"></box-icon></a></li>
                </ul>
            </div>
        </div>
        <!--header-->
        <div class="header">
            <div class="profile">
                <div class="img">
                    <img src="{% static 'resources/images/original-6337b405326bee2882b31a53b7b22bee.webp' %}" alt="">
                </div>
            </div>
            <div class="balance">
                <p>Your Balance</p>
                <p class="bal-balance"><span>$234.89</span></p>
            </div>
            <div class="button">
              <a href=""><button class="one">Deposit</button></a>
              <a href=""><button class="two">Withdraw</button></a> 
              {{request.user.last_name}} 
            </div>
        </div>
        <div class="logout">
            <a href=""><box-icon name='log-out-circle' size="md" color="white"></box-icon></a>
        </div>
        <hr>
        <!--main page assets-->
        <div class="main">
            <div class="title">
               <h3>Assets</h3>
            </div>
            <div class="row">
                <div class="col">
                    <div class="image">
                        <img src="" alt="">
                    </div>
                    <div class="assets-text">
                        <h4>BTC</h4>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

</body>
</html>
