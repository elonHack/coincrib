{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <title>Sign up</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">
                <h3>cryptocrib</h3> 
            </div>
            <div class="button">
                <a href="{% url 'login-page' %}"><button>Sign in</button></a>
            </div>
            <div class="main">
                <div class="back">
                <a href="{% url 'login-page' %}">  <box-icon name='left-arrow-alt'size='lg' ></box-icon></a>  
                </div>
                <div class="form-container">
                    <div class="form-title">
                        <h3>Create an account</h3>
                        <p>set up your account<br>and start trading</p>
                        <p>Required fields have *</p>
                    </div>
                    <form action="{% url 'signup-page' %}" method="post">
                        {% csrf_token %}
                        <label for="name">First name*</label>
                        <input type="text" name="" id="" placeholder="First name">
                        <label for="name">Last name*</label>
                        <input type="text" name="" id="" placeholder="Last name">
                        <label for="email">Email*</label>
                        <input type="email" name="" id="" placeholder="Email">
                        <label for="password">Password*</label>
                        <input type="password" name="" id="" placeholder="Minimum 8 characters">
                         <div class="check">
                            <input type="checkbox" name="" id="check">
                        <span id="label">I certify that I am 18 years of age or older,I<br>
                        Agree to the <a href=''>User Agreement</a>, and I have read the <a href="">Privacy policy</a></span>
                         </div>
                         <button type="submit">Create account</button>
                        
                    </form>
                </div>
                <div class="image">
                    <img src="{% static 'resources/images/undraw_crypto_portfolio_2jy5.svg' %}" alt="">
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

</body>
</html>
